<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshul Chandrashekhar - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <h1>Harshul Chandrashekhar</h1>
            <p>Ask me anything about my experience, projects, or background</p>
        </header>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Example Prompts (shown when chat is empty) -->
        <div class="example-prompts" id="examplePrompts">
            <button class="prompt-chip" data-prompt="Tell me about your background">Tell me about your background</button>
            <button class="prompt-chip" data-prompt="What projects have you worked on?">What projects have you worked on?</button>
            <button class="prompt-chip" data-prompt="What are your technical skills?">What are your technical skills?</button>
            <button class="prompt-chip" data-prompt="What's your experience with AI/ML?">What's your experience with AI/ML?</button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    autofocus
                />
                <button type="submit" class="send-button" id="sendButton" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
