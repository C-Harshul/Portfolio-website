<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshul Chandrashekhar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.04);
        }

        .chat-header {
            padding: 32px 32px 24px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .chat-header p {
            font-size: 15px;
            color: #666;
            font-weight: 400;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #d0d0d0;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message.assistant .message-avatar {
            background: #f5f5f5;
            color: #666;
        }

        .message.user .message-avatar {
            background: #e8e8e8;
            color: #555;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.assistant .message-content {
            background: #f8f8f8;
            color: #1a1a1a;
            border-radius: 18px 18px 18px 4px;
        }

        .message.user .message-content {
            background: #f0f0f0;
            color: #1a1a1a;
            border-radius: 18px 18px 4px 18px;
        }

        .typing-indicator {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator .message-avatar {
            background: #f5f5f5;
            color: #666;
        }

        .typing-dots {
            background: #f8f8f8;
            padding: 14px 18px;
            border-radius: 18px 18px 18px 4px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #c0c0c0;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        .input-container {
            padding: 20px 32px 32px;
            border-top: 1px solid #f0f0f0;
            background: white;
        }

        .example-prompts {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .example-prompt {
            padding: 8px 14px;
            background: #f8f8f8;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .example-prompt:hover {
            background: #f0f0f0;
            color: #333;
            border-color: #e8e8e8;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #e8e8e8;
            border-radius: 14px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.15s ease;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.5;
            max-height: 120px;
        }

        .input-field:focus {
            border-color: #d0d0d0;
            background: white;
        }

        .input-field::placeholder {
            color: #999;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: #2a2a2a;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #1a1a1a;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #e8e8e8;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }

            .chat-header {
                padding: 24px 20px 20px;
            }

            .messages-container {
                padding: 20px;
            }

            .input-container {
                padding: 16px 20px 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .example-prompts {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Harshul Chandrashekhar</h1>
            <p>Ex-Oracle Developer Â· MEM Student at Dartmouth</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-container">
            <div class="example-prompts" id="examplePrompts">
                <div class="example-prompt">Tell me about your experience at Oracle</div>
                <div class="example-prompt">What projects have you worked on?</div>
                <div class="example-prompt">What are your technical skills?</div>
            </div>
            <div class="input-wrapper">
                <textarea
                    class="input-field"
                    id="messageInput"
                    placeholder="Ask me anything..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const examplePrompts = document.getElementById('examplePrompts');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle example prompt clicks
        examplePrompts.addEventListener('click', function(e) {
            if (e.target.classList.contains('example-prompt')) {
                messageInput.value = e.target.textContent;
                messageInput.focus();
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            }
        });

        // Auto-scroll to bottom when new messages appear
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">H</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'assistant'}`;
            message.innerHTML = `
                <div class="message-avatar">${isUser ? 'Y' : 'H'}</div>
                <div class="message-content">${content}</div>
            `;
            messagesContainer.appendChild(message);
            scrollToBottom();
        }

        // Handle send button click
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message to UI
                addMessage(message, true);

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // Show typing indicator
                showTypingIndicator();

                // Hide example prompts after first message
                examplePrompts.style.display = 'none';

                // NOTE: Actual message sending logic is handled by backend
                // This is UI-only code
            }
        });

        // Handle enter key (shift+enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });

        // Initial scroll
        scrollToBottom();
    </script>
</body>
</html>
